<app-navbar></app-navbar>
<div class="main-container">
  <div class="container">
    <div class="card mt-3">
      <div class="card-header mt-3">
        <h3 class="card-title">All Friend Requests</h3>
      </div>
      <div class="card-body mb-4 mt-3" *ngFor="let request of friendRequests">
        <div class="">
          <img
            class="image"
            [src]="'http://localhost:3400/' + request.user.profilePicture"
            alt=""
          />
          <b>{{ request.user.username }}</b>
        </div>
        <div class="mt-2 btns">
          <button
            class="btn btn-success mr-3"
            (click)="acceptRequest(request._id)"
          >
            Accept Request
          </button>
          <!-- <button class="btn btn-danger p-2 ml-2" >Decline Request</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
